<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dagik model-viewer</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>Dagik AR
    <model-viewer
      width: 800px;
      height: 600px;
      src="./test.glb"
      ios-src="./test.usdz"
      alt="A 3D model"
      auto-rotate
      camera-controls
      touch-action="pan-y"
      ar
    ></model-viewer>
  </body>
</html>
